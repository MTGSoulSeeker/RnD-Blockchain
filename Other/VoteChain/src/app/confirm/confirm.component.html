<div>
  <h2 class="text-center">
    Confirm your action
  </h2>
  <hr>
  <form #f="ngForm" novalidate (ngSubmit)="onCloseConfirm(f.value)">
    <strong>{{data}}</strong>
    <br> 
    Please log in to confirm your action!
    <br>
    <br>
    <div class="form-group">
      <label class="control-label required" for="">Username</label>
      <sup style="color:red">*</sup>
      <input type="text" class="form-control" name="username" [ngModel]="user" required #username="ngModel"
        pattern="[a-zA-Z0-9]+">
      <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
        Username is required (5-10 characters), only alphabets and number are allowed.
      </small>
    </div>
    <div class="form-group">
      <label class="control-label required" for="">Password</label>
      <sup style="color:red">*</sup>
      <input type="password" class="form-control" name="password" [ngModel]="pass" required #password="ngModel">
      <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
        Password is required
      </small>
    </div>
    <hr>
    <div class="row text-center">
      <div class="col-md-6">
        <button type="submit" [disabled]="!f.valid" class="btn btn-success">CONFIRM</button>
      </div>
      <div class="col-md-6">
        <button type="button" (click)="onCloseCancel()" class="btn btn-secondary">CANCEL</button>
      </div>
    </div>
  </form>
</div>
