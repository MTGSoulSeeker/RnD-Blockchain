<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Result of the Vote</h1>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">USER</th>
          <th scope="col" *ngFor="let question of nQuestion;" class="tooltipss">{{question.questionNumber}}
            <span class="tooltiptextss">{{question.questionDetail}}</span>
          </th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of sender; let i = index" [ngClass]="{'table-success': x.user === addr}">
          <td>{{i+1}}</td>
          <td>{{x.user}}</td>
          <td *ngFor="let w of x.options; let i = index">{{w}}</td>
          <td>{{x.time*1000| date:'MMMM d, y, HH:mm:ss z'}}</td>
        </tr>
        <tr>
          <td>#</td>
          <td>
            <b>TOTAL</b>
          </td>
          <td>
            <b>YES: </b> {{yes}}</td>
          <td>
            <b>NO: </b> {{no}}</td>
          <td>
            <b>NO: </b> {{no}}</td>
          <td>
            <b>NO: </b> {{no}}</td>
          <td>
            <b>NO: </b> {{no}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
