<div class="space-medium">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Register Form</h1>
        <form #f="ngForm" novalidate (ngSubmit)="createAccount(f.value, f.valid)">
          <div class="form-group">
            <label class="control-label required" for="">Name</label>
            <sup style="color:red">*</sup>
            <input type="text" class="form-control" name="username" [ngModel]="user.username" required minlength="5" maxlength="20" #username="ngModel"
              >
            <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
              Name is required (5-20 characters), only alphabets and number are allowed.
            </small>  
          </div>
          <div class="form-group">
            <label class="control-label required" for="">ID</label>
            <sup style="color:red">*</sup>
            <input type="id" class="form-control" name="id" [ngModel]="user.id" required maxlength="5" #id="ngModel" pattern="[A-Za-z]+[0-9]+">
            <small [hidden]="id.valid || (id.pristine && !f.submitted)" class="text-danger">
              ID is required (5 characters), only alphabets and number are allowed, format should be <i>IT456</i>.
            </small>
          </div>          
          <div class="form-group">
            <label class="control-label required" for="">Password</label>
            <sup style="color:red">*</sup>
            <input type="password" class="form-control" name="password" [ngModel]="user.password" required validateEqual="confirmPassword"
              reverse="true" #password="ngModel">
            <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
              Password is required
            </small>
          </div>
          <div class="form-group">
            <label class="control-label required" for="">Retype password</label>
            <sup style="color:red">*</sup>
            <input type="password" class="form-control" name="confirmPassword" [ngModel]="user.confirmPassword" required validateEqual="password"
              reverse="false" #confirmPassword="ngModel">
            <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
              Password mismatch
            </small>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Register</button>
          <!-- <div class="margin-20" *ngIf="f">
            <div>Form details:-</div>
            <pre>Is form valid?: <br>{{f.valid | json}}</pre>
            <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
            <pre>submitted value: <br>{{f.value | json}}</pre>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
